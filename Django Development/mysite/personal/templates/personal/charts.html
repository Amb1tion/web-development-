{% extends 'personal/header.html' %}
{% load staticfiles %}

{% block content %}


		<h1>Hello World</h1>
		<div  style="position:absolute; top:50px; left:50px;">	
			<canvas id="myChart" width= "400px" height= "400px" ></canvas>
            		<script  type = "text/javascript">
                        var datafromdjango ={{my_data}};
                        var datafromdjango2={{my_data2}};
                        var ctx = document.getElementById("myChart");
                        var myChart = new Chart(ctx, {
                            type: 'line',
                            data: {
                                labels: datafromdjango2,
                                datasets: [{
                                    label: '# of Votes',
                                    data: datafromdjango,
                                    backgroundColor: [
                                        'rgba(255, 99, 132, 0.2)',
                                        'rgba(54, 162, 235, 0.2)',
                                        'rgba(255, 206, 86, 0.2)',
                                        'rgba(75, 192, 192, 0.2)',
                                        'rgba(153, 102, 255, 0.2)',
                                        'rgba(255, 159, 64, 0.2)'
                                    ],
                                    borderColor: [
                                        'rgba(255,99,132,1)',
                                        'rgba(54, 162, 235, 1)',
                                        'rgba(255, 206, 86, 1)',
                                        'rgba(75, 192, 192, 1)',
                                        'rgba(153, 102, 255, 1)',
                                        'rgba(255, 159, 64, 1)'
                                    ],
                                    borderWidth: 1
                                }]
                            },
                            options: {
                                responsive: false,
                                maintainAspectRatio: true,
                                scales: {
                                    yAxes: [{
                                        ticks: {
                                            beginAtZero:true
                                        }
                                    }]
                                }
                            }
                        });
                    </script>


    </div>
</div>

{% endblock content %}
